<!DOCTYPE html>
<html lang="fr">
<head>
<title>Blackmarket Formulaire</title>
<meta charset="UTF-8">
<style>
<!-- * { -->
    box-sizing: border-box;
}

/* Style the body */
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
}

/* Header/logo Title */
.header {
    padding: 10px;
    text-align: center;
    background: #1abc9c;
    color: white;
}

/* Increase the font size of the heading */
.header h1 {
    font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
    overflow: hidden;
    background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
    float: right;
}

/* Change color on hover */
.navbar a:hover {
    background-color: #ddd;
    color: black;
}

/* Column container */
.row {  
    display: -ms-flexbox; /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE10 */
    flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
    -ms-flex: 30%; /* IE10 */
    flex: 30%;
    background-color: #f1f1f1;
    padding: 20px;
}

/* Main column */
.main {   
    -ms-flex: 70%; /* IE10 */
    flex: 70%;
	font-size: 25px;
	text-align: center-left;
    background-color: white;
    padding: 20px;
	
}

/* Fake image, just for this example */
.Annonce {
    background-color: #aaa;
    width: 100%;
    padding: 20px;
}

/* Footer */
.footer {
    padding: 20px;
    text-align: center;
    background: #ddd;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
    .row {   
        flex-direction: column;
    }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
    .navbar a {
        float: none;
        width: 100%;
    }
}
</style>
</head>
<body action="api/annonce">

<div class="header">
  <h1>Formulaire</h1>
  <p>Veuillez remplir les informations pour la publication de votre annonce</p>
</div>

<div class="navbar">

  <a href="index.html" class="right">Accueil</a>
</div>

<div class="row">
  <div class="side">
      
  </div>
  <div class="main">
      <h2>Détail de l'annonce</h2>
	  
      <p><label>Étudiant:</label></p>
	  <input type="text" name="Étudiant"></p>
      <p><label>Nom:</label></p>
	  <input type="text" name="Name"></p>
      <p><label>Description:</label></p>
	  <textarea name="Description" cols="40" rows="6"></textarea></p>
      <p><label>Prix:</label></p>
	  <input type="text" name="Price"></p>
      <p><label>Pour vous joindre:</label></p>
	  <input type="text" name="Contact"></p>
		<p><button type="submit">Publier l'annonce</button></p>
  </div>
</div>

<div class="footer">
  <h2></h2>
</div>

</body>
</html>
